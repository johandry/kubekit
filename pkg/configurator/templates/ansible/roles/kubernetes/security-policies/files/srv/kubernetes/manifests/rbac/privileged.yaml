apiVersion: v1
kind: List
items:
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRole
    metadata:
      name: privileged-psp-user
    rules:
    - apiGroups:
      - policy
      resources:
      - podsecuritypolicies
      resourceNames:
      - privileged
      verbs:
      - use

  - apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRoleBinding
    metadata:
        name: privileged-psp-users
    subjects:
    - kind: Group
      apiGroup: rbac.authorization.k8s.io
      name: privileged-psp-users
    - kind: Group
      name: admin
    - kind: ServiceAccount
      name: default
      namespace: kube-system
    - kind: User
      name: kube-apiserver
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: ClusterRole
      name: privileged-psp-user
